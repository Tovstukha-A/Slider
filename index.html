<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер | Проект 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #2577f3 -26%, #90b0e0 145%);">
                <h1>Sky</h1>
                <p>Our dreams</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #029102 -1%, #09e674 124%);">
                <h1>Grass</h1>
                <p>Spring paints</p>
            </div>
            <div style="background: #eff7fd">
                <h1 style="color:#0099ff">Snow</h1>
                <p style="color:#0099ff">Frosty freshness</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #008080 -8%, #04067e 138%);">
                <h1>Water</h1>
                <p>The life-giving spring</p>
            </div>
        </div>

        <div class="main-slide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1475082211816-b48baf3f69e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1521903146409-7165ad695b34?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1153&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1526392587392-d1627b6c134a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1544264747-d8af8eb09999?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1179&q=80');">
            </div>
        </div>

        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
